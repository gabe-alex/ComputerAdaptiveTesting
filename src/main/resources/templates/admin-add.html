<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>
    <title>Computer Adaptive Testing</title>

</head>
<body>

<h5>&nbsp;&nbsp;&nbsp;Welcome Admin! &nbsp; <a th:href="@{/logout}"><b>[Logout]</b></a></h5>


<div layout:fragment="content">


<div class="col-sm-10 text-left">
    <h3>Add another administrator for this application</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="user" class="control-label col-xs-2">Username</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="user" placeholder="Insert username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="Passw" type="password" class="control-label col-xs-2">Password</label>
            <div class="col-xs-10">
                <input type="password" class="form-control" id="Passw" placeholder="Enter the password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassw" type="password" class="control-label col-xs-2">Confirm your new password</label>
            <div class="col-xs-10">
                <input type="password" class="form-control" id="confirmPassw" placeholder="Confirm the password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-primary">OK</button>
            </div>
        </div>
    </form>
</div>
    </div>
</body>
</html>
