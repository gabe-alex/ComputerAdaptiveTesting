<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" >
<head>
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Computer Adaptive Testing</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css}"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Computer Adaptive Testing</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/'}?'active' : ''">
                    <a th:href="@{/}">Home</a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/'}?'active' : ''">
                    <a th:href="@{/}">About</a>
                </li>
                <li sec:authorize="isAuthenticated()" th:classappend="${#httpServletRequest.getRequestURI() == '/quiz'}?'active' : ''">
                    <a th:href="@{/quiz}">Quiz</a>
                </li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span sec:authentication="name">User</span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
                <li sec:authorize="isAnonymous()" th:classappend="${#httpServletRequest.getRequestURI() == '/login'}?'active' : ''">
                    <a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                </li>
                <li sec:authorize="isAnonymous()" th:classappend="${#httpServletRequest.getRequestURI() == '/register'}?'active' : ''">
                    <a th:href="@{/register}"><span class="glyphicon glyphicon-edit"></span> Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div layout:fragment="content" class="container-fluid">

</div>

<footer class="container-fluid text-center">
    <p>@Copyright: **PoliCAT Team** POLITEHNICA University Bucarest-Computer Science Department,2016</p>
</footer>

<script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js}"></script>
<script th:src="@{///maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

<section layout:fragment="scripts" >
</section>

</body>
</html>
